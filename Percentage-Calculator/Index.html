<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
</head>
<body>

    <form id="form">
        <label for="">Total Marks</label>
        <input type="number" id="TotalMarks">
        <label for="">Obtained Marks</label>
        <input type="number" id="ObtainedMarks">
        <input type="submit" id="CalculateBtn">
    </form>
    
    <div id="result">
        <p class="result">Percentage</p>
        <p class="result">Grade</p>
    </div>
</body>
</html>
